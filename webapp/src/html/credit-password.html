<!DOCTYPE html>
<html lang="ko" dir="ltr">
@@include('./include/head.html')

<body>
  @@include('./include/skip_navi.html')
  <div id="wrap" role="main">

    <!-- Header -->
    <header id="header">
      <div class="inner">
        <a href="#" class="is-back">
          <i class="icon-arrow-left"></i>
          <span class="blind">이전</span>
        </a>
        <div class="has-text-centered">
          <!-- 2021-03-18 타이틀 수정 -->
          <h2 class="title is-3">결제 비밀번호 변경</h2>
        </div>
      </div>
    </header>
    <!-- // Header -->

    <div id="container">
      <!-- Contents -->
      <!--2020/12/29 수정 type-2 클래스 추가 (footer 하단 없을 경우) -->
      <div id="contents" class="container type-2">
        <div class="box-password-area section-password">
          <!-- D: 2021-01-12 class 수정 및 구조 변경 -->
          <div class="password-area">
            <div class="box-password">
              <div class="password">
                <div class="has-text-centered">사용중인 비밀번호를 입력하여 주십시오.</div>
                <!-- 2021-01-12 : 비밀번호 오류시 is-error 클래스 추가-->
                <div class="password-number control is-error">
                  <div>
                    <!-- key-code-input 입력되면 on 클래스 추가-->
                    <span class="key-code on">
                      <input type="tel" class="key-code-input">
                    </span>
                    <span class="key-code">
                      <input type="tel" class="key-code-input">
                    </span>
                    <span class="key-code">
                      <input type="tel" class="key-code-input">
                    </span>
                    <span class="key-code">
                      <input type="tel" class="key-code-input">
                    </span>
                    <span class="key-code">
                      <input type="tel" class="key-code-input">
                    </span>
                    <span class="key-code">
                      <input type="tel" class="key-code-input">
                    </span>
                  </div>
                  <div class="help">
                    결제 비밀번호가 일치하지 않습니다
                  </div>
                  <!-- 2021-01-12 캡차 영역 추가 -->
                  <div class="captcha-area hide">
                    <!-- 캡차 샘플 -->
                    <img src="images/recaptcha-sample.png" alt="캡차 이미지">
                  </div>

                  <!-- 2021-03-18 수정 -->
                  <div class="find-pw-area">
                    <!-- 2021-04-05 버튼명 수정 -->
                    <a href="#" class="button is-outline is-medium">비밀번호를 잊으셨나요?</a>
                  </div>
                </div>

                <!-- 2021-03-18 수정 -->
                <div class="group-box-chk">
                  <div class="box-chk-area">
                    <label class="checkbox">
                      <input type="checkbox" checked>
                      <i></i>
                      <span>비밀번호 보기</span>
                    </label>
                  </div>
                </div>

              </div>
              <!-- <div class="box-bottom-auto">
                                <a href="#" class="button is-outline is-medium">비밀번호 찾기</a>
                            </div> -->
            </div>
          </div>

          <!--  키패드 -->
          <div class="keypad-area">
            <h2 class="blind">비밀번호 입력 키패드</h2>
            <table class="keypad" role="presentation">
              <tbody>
                <tr>
                  <td>
                    <button type="button" class="key">
                      <span class="key-label">1</span>
                    </button>
                  </td>
                  <td>
                    <button type="button" class="key">
                      <span class="key-label">2</span>
                    </button>
                  </td>
                  <td>
                    <button type="button" class="key">
                      <span class="key-label">3</span>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button type="button" class="key">
                      <span class="key-label">4</span>
                    </button>
                  </td>
                  <td>
                    <button type="button" class="key">
                      <span class="key-label">5</span>
                    </button>
                  </td>
                  <td>
                    <button type="button" class="key">
                      <span class="key-label">6</span>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button type="button" class="key">
                      <span class="key-label">7</span>
                    </button>
                  </td>
                  <td>
                    <button type="button" class="key">
                      <span class="key-label">8</span>
                    </button>
                  </td>
                  <td>
                    <button type="button" class="key">
                      <span class="key-label">9</span>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td>
                    <button type="button" class="key">
                      <span class="key-label">0</span>
                    </button>
                  </td>
                  <td>
                    <button type="button" class="key key-del">
                      <span class="blind">지우기</span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- // Contents -->
    </div>
  </div>
</body>

</html>
