<!DOCTYPE html>
<html lang="ko" dir="ltr">
@@include('./include/head.html')
<body>
	@@include('./include/skip_navi.html')
	<div id="wrap" role="main">

		<!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>
                    <span class="blind">이전</span>
                </a>
                <div class="has-text-centered">
                    <h2 class="title is-3">FAQ</h2>
                </div>
            </div>
        </header>
        <!-- // Header -->

		<div id="container">
			<!-- Contents -->
			<div id="contents" class="container">
                
                <!-- top fixed section -->
                <section class="top-fixed-section">
                    <!-- 검색 -->
                    <div class="search-area">
                        <div class="inner">
                            <div class="field">
                                <div class="control">
                                    <input type="search" class="input search" placeholder="궁금한 점을 검색해 보세요.(제목, 내용)">
                                    <!-- <button class="btn-del" id="btn-del-id"><span class="blind">지우기</span></button> -->
                                    <button class="btn-search"><span class="blind">검색</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- contents section -->
                <section class="contents-section">
                    <div class="board-body">
                        <!-- No Data -->
                        <div class="no-data-section">
                            <div class="no-data">
                                <p>
                                    <span>
                                        검색 결과가 없습니다.<br>
                                        키워드를 다시 확인해 보세요.
                                    </span>             
                                </p>
                                <p>
                                    <span class="is-gray-text">제목, 내용으로 검색</span>
                                </p>
                            </div>
                        </div>
                        <!-- // No Data -->
                    </div>
                </section>
            </div>
			<!-- // Contents -->
		</div>
        <!-- Footer -->
		@@include('./include/footer.html')
        <!-- // Footer -->
    </div>
</body>
</html>
