        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>

                <div class="has-text-centered">

        </header>
        <!-- // Header -->

		<div id="container">

			<div id="contents" class="container">

                <div class="inner is-padding-top">

                    <div class="is-fullheight">
                        <div class="step-area">
                            <div class="steps">
                                <ul class="step-items">
                                    <li class="step-item is-checked">
                                        <div class="step-marker">
                                            <i class="icon">
                                                <span class="blind">정상</span>
                                            </i>
                                        </div>
                                        <div class="step-detail">
                                            <span class="step-title">기기 설정 확인</span>

                                        </div>
                                    </li>
                                    <li class="step-item is-checked">
                                        <div class="step-marker">
                                            <i class="icon">
                                                <span class="blind">정상</span>
                                            </i>
                                        </div>
                                        <div class="step-detail">

                                            <span class="step-title">에너지플러스 설정 확인</span>
                                        </div>
                                    </li>
                                    <li class="step-item is-loading">

                                        <div class="step-detail">
                                            <span class="step-title">Google Play 서비스 확인</span>
                                        </div>
                                    </li>
                                    <li class="step-item is-retry">

                                            <i class="icon">

                                        </div>
                                        <div class="step-detail is-retry">
                                            <span class="step-title">푸시 토큰 등록</span>
                                        </div>
                                    </li>
                                    <li class="step-item is-retry">
                                        <div class="step-marker">
                                            <i class="icon">
                                                <span class="blind">정상</span>
                                            </i>
                                        </div>
                                        <div class="step-detail">
                                            <span class="step-title">테스트 문구 발송</span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="buttons is-bottom-type">
                            <button class="button is-dark is-fullwidth">설정 확인 재시도</button>
                        </div>
                        <!-- // button -->
                    </div>
                </div>

		@@include('./include/footer.html')
