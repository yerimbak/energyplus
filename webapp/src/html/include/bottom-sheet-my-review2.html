        </div>

        <div class="bottom-sheet-body">
            <div class="inner">
                <p class="title is-5 is-align-center">가든파이브 셀프주유소</p>
                <div class="box-rating-area">
                    <p class="label">별점(선택)</p>
                    <div class="box-star-rating">
                        <div class="rating">
                            <div class="rate">
                                <div class="rate-item"> <!-- D: 선택시 class [set-on] add -->

                                </div>
                                <div class="rate-item">

                                <div class="rate-item">
                                    <span class="icon"><i class="mdi"></i></span>
                                </div>
                            </div>

                <div class="field type-2">
                    <p class="label">리뷰<span class="necessary">(필수)</span></p>
                    <div class="control is-clearfix">
                        <textarea maxlength="200" class="textarea" placeholder="리뷰를 써 주세요(10자 이상)&#13;&#10;업주님과 다른 사용자들이 상처 받지 않도록&#13;&#10;좋은 표현을 사용해 주세요."></textarea>

                <div class="box-bottom-noti">

                    <p class="txt-noti-desc">이용 약관을 위반한 리뷰의 경우, 통보 없이 리뷰를 삭제하거나 회원의 리뷰 작성 권한을 중지 또는 해지할 수 있습니다.</p>
                    <ul class="list-noti-area">
                        <li class="item-txt-noti">- 이용 서비스와 무관한 내용이나, 동일 문자의 반복 등 부적절한 내용을 포함한 경우</li>

            <div class="is-button-fixed">

                </div>
            </div>
        </div>

        <div class="bottom-sheet-banner">
            <span class="txt-banner-desc">친구초대하기</span>
