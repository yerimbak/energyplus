<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="lib/swiper/swiper-bundle.min.css">
  <!-- 20201211 accordion 추가-->

  <link rel="stylesheet" href="css/ep-style.css">

</head>

<body>
  <div id="container">
    <!-- Contents -->
    <div class="container concierge-whole-wrap">
      <ul class="concierge-tap-menu">
        <li class="on">서비스 구성</li>
        <li>이용방법</li>
        <li>서비스 비용</li>
      </ul>
      <!-- 서비스 구성 -->
      <div class="concierge-content-wrap concierge-content active">
        <h2 class="concierge-main-title">서비스 구성</h2>
        <div class="concierge-description">
          <p>전기차 충전 대기시간 없이 세차,90분 무료<br>주차까지 ONE-STOP 대행 서비스</p>
        </div>
        <div class="service-content">
          <ul class="service-content-list">
            <li>
              <div class="conci-img-box">
                <img src="../images/conci_oil_01.png" alt="전기차 충전 커넥터 연결해제 입차 및 커넥터 연결은 고객진행">
              </div>
            </li>
            <li>
              <div class="conci-img-box">
                <img src="../images/conci_oil_02.png" alt="자동세차 삼방주유소 자동세차기">
              </div>
            </li>
            <li>
              <div class="conci-img-box">
                <img src="../images/conci_oil_03.png" alt="주차 삼방 주유소 내 전용 주차공간(90분)">
              </div>
            </li>
          </ul>
        </div>
      </div>
      <!-- 이용방법 -->
      <div class="concierge-how-to-use concierge-content">
        <h2 class="concierge-main-title-white">이용방법</h2>
        <div class="service-content">
          <ul class="service-content-list">
            <li>
              <div class="conci-img-box">
                <img src="../images/reservation_01.png" alt="step1 서비스예약 전화예약 02-2005-1601 , 온라인 예약">
                <a href="tel:02-2005-1601" class="reservation-call">
                  <span>02-2005-1601</span>
                </a>
                <a href="https://booking.naver.com/booking/13/bizes/521093" target="_blank" class="reservation_btn">
                  <img src="../images/btn01.png" alt="예약하기">
                </a>
              </div>
            </li>
            <li>
              <div class="conci-img-box">
                <img src="../images/reservation_oil_02.png" alt="02 입차 step1 차량 전기차 충전 Zone 진입 삼방 주유소 진입,step2 결제,커넥터 연결 전담 컨시어지 직원 예약확인 차량 상태 확인 (내,외부) 결제 , step3 컨시어지 서비스 진행, 충전:전기차 커넥터 연결 해제,세차:삼방주유소 자동세차기,주차:삼방주유소 내 전용 주차 공간 , step4 서비스 종료 문자수신">
              </div>
            </li>
            <li>
              <div class="conci-img-box">
                <img src="../images/reservation_oil_03.png" alt="03 출차 step1 결제 삼방주유소 사무실 , step2 차량 키 회수 , step3 출차">
              </div>
            </li>
          </ul>
        </div>
      </div>
      <!-- 서비스 비용 -->
      <div class="concierge-service-table concierge-content">
        <h2 class="concierge-main-title-white">서비스비용</h2>
        <div class="service-content">
          <img src="../images/conci_oil_table.png" alt="">
        </div>
      </div>
    </div>
    <footer class="concierge-footer">
      <div class="conci-footer-img-box">
        <img src="../images/conci_footer.png" alt="본 컨시어지 서비스 신청 시 등록한 개인정보는 서비스 주관사인 GS칼텍스 에 의해 수집되며 서비스 예약 및 제공 목적 외 활용되지 않습니다.(단, 사내 임직원의 경우, 별도 서비스 만족도조사 진행 예정) 결제 금액의 10% 이내 잔돈은 현금으로 지급됩니다.원활한 서비스 진행(3시간)을 위하여 예약 시 출차 시간을 명확하게 작성 요청 드립니다. 본 서비스는 사전예약제로 운영됩니다. (24시간 이내 예약 건의 경우 미접수 될 수 있습니다.) 서비스 운영 시간은 오전 8시~오후 6시 입니다.주유 금액은 당일 ㈜GS 타워 주유소 판매금액을 적용합니다.본 서비스는 당사의 운영정책을 따르며, 상황에 따라 사전 예고 없이 서비스의 내용 및 기간이 변경될 수 있습니다. 상세 문의 : 02-2005-1601">
      </div>
    </footer>
  </div>

  <script>
    // TAB-MENU script
    $(function () {
      const mainList = $('.concierge-tap-menu > li');
      const mainContent = $('.concierge-content');

      $(mainList).click(function () {
        const idx = $(this).index();

        $(mainList).removeClass('on');
        $(mainList).eq(idx).addClass('on');
        $(mainContent).hide();
        $(mainContent).eq(idx).show();

        console.log(idx)
      })
    })
  </script>
</body>

</html>
