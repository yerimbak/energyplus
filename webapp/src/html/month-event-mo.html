  <!-- 이벤트 공유하기 버튼 클릭 시 URL 복사 -->
  <script>
    function share() {
        var url = '';
        var textarea = document.createElement('textarea');
        document.body.appendChild(textarea);
        url = 'https://app.zeplin.io/project/60a5eaca23428a2a674b88bf/screen/6411799da425620fd1660cfd';
        textarea.value = url;
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('링크가 복사되었습니다.');
    }
</script>
