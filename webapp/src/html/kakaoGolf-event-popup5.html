<!DOCTYPE html>

<body>

    <div class="container kg-event-wrap">

        <div class="inner kg-inner">

            <img class="kg-intro" src="./images/kg-intro.png" alt="이벤트 intro" />
          </div>
        </div>
      </section>

      <section class="kg-section">
        <div class="inner kg-inner">
          <div class="kg-imgbox">

      <section class="kg-section">

      <section class="kg-section">

  <!-- bottom 팝업 -->
  @@include('./include/bottom-sheet-event-kg-popup5.html')

  <script>
    $(function () {
        $('.popup-close').on('click', function () {
            $('.modal').removeClass('is-active');
        });
    });
  </script>
