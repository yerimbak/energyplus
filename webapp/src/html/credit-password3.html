<!DOCTYPE html>
<html lang="ko" dir="ltr">
@@include('./include/head.html')
<body>
	@@include('./include/skip_navi.html')
	<div id="wrap" role="main">

		<!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>
                    <span class="blind">이전</span>
                </a>
                <div class="has-text-centered">
                    <h2 class="title is-3">결제 비밀번호 설정</h2>
                </div>
            </div>
        </header>
        <!-- // Header -->

		<div id="container">
            <!-- Contents -->
            <!--2020/12/29 수정 type-2 클래스 추가 (footer 하단 없을 경우) -->
			<div id="contents" class="container type-2">
                <div class="box-password-area section-password"> <!-- D: 2021-01-12 class 추가-->
                    <div class="password-area">
                        <div class="box-password">
                            <div class="password">
                                <div class="has-text-centered">변경할 비밀번호를 입력하여 주십시오.<span class="txt-noti-desc">*6자리가 동일하거나 연속되는 번호는<br>등록할 수 없습니다.</span></div>
                                <!-- 2021-01-12 : 비밀번호 오류시 is-error 클래스 추가-->
                                <div class="password-number control is-error">
                                    <div>
                                        <span class="key-code txt"> <!-- 비밀번호 보기 활성화되면 txt 클래스 추가-->
                                            <span>1</span><input type="tel" class="key-code-input">
                                        </span>
                                        <span class="key-code">
                                            <span>q</span><input type="tel" class="key-code-input">
                                        </span>
                                        <span class="key-code">
                                            <span>2</span><input type="tel" class="key-code-input">
                                        </span>
                                        <span class="key-code">
                                            <span>w</span><input type="tel" class="key-code-input">
                                        </span>
                                        <span class="key-code">
                                            <span>3</span><input type="tel" class="key-code-input">
                                        </span>
                                        <span class="key-code">
                                            <span>e</span><input type="tel" class="key-code-input">
                                        </span>
                                    </div>
                                    <div class="help">결제 비밀번호가 일치하지 않습니다</div>
                                    <!-- <button type="button" class="txt_view-pw">비밀번호 보기</button> -->
                                </div>
                                <div class="group-box-chk">
                                    <div class="box-chk-area">
                                        <label class="checkbox">
                                            <input type="checkbox" checked>
                                            <i></i>
                                            <span>비밀번호 보기</span>
                                        </label>
                                    </div>
                                    <div class="box-chk-area">
                                        <label class="checkbox">
                                            <input type="checkbox" checked>
                                            <i></i>
                                            <span>다음부터 생체인증 사용</span>
                                        </label>
                                    </div>
                                    <div class="box-chk-area">
                                        <label class="checkbox">
                                            <input type="checkbox" checked>
                                            <i></i>
                                            <span>결제 시 비밀번호 확인 없이 자동 결제</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="inner box-bottom-auto">
                                <div class="box-bottom-btn">
                                    <button type="button" class="button is-fullwidth">설정완료</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
			<!-- // Contents -->
		</div>
	</div>
</body>
</html>
