<div class="modal is-active">
    <div class="modal-background"></div>

    <!--  Bottom Sheet -->
    <div class="bottom-sheet is-large">
        
        <div class="bottom-sheet-header">
            <h2 class="title is-3 has-text-centered">결제 비밀번호</h2>
            <button class="btn-close"><span class="blind">닫기</span></button>
        </div>

        <div class="bottom-sheet-body">
            <!-- 결제 비밀번호 -->
            <div class="section-password">
                <div class="password-area">
                    <div class="box-password">
                        <div class="password">
                            <div class="has-text-centered">결제비밀번호를 입력하여 주십시오.</div>
                            <!-- 2021-01-11 : 비밀번호 오류시 is-error 클래스 추가-->
                            <div class="password-number control is-error">
                                <div>
                                    <!-- key-code-input 입력되면 on 클래스 추가-->
                                    <span class="key-code on"> 
                                        <input type="tel" class="key-code-input">
                                    </span>
                                    <span class="key-code">
                                        <input type="tel" class="key-code-input">
                                    </span>
                                    <span class="key-code">
                                        <input type="tel" class="key-code-input">
                                    </span>
                                    <span class="key-code">
                                        <input type="tel" class="key-code-input">
                                    </span>
                                    <span class="key-code">
                                        <input type="tel" class="key-code-input">
                                    </span>
                                    <span class="key-code">
                                        <input type="tel" class="key-code-input">
                                    </span>
                                </div>
                                <div class="help">
                                    결제 비밀번호가 일치하지 않습니다
                                </div>
                                <!-- 2021-01-11 캡차 영역 추가 -->
                                <div class="captcha-area hide">
                                    <!-- 캡차 샘플 -->
                                    <img src="images/recaptcha-sample.png" alt="캡차 이미지">
                                </div>
                            </div>
                             <!-- 2021-03-18 수정 -->
                             <div class="find-pw-area">
                                <!-- 2021-04-05 버튼레이블변경 -->
                                <a href="#" class="button is-outline is-medium">비밀번호를 잊으셨나요?</a>
                            </div>
                        </div>

                        <!-- 2021-03-18 수정 -->
                        <div class="group-box-chk">
                            <div class="box-chk-area">
                                <label class="checkbox">
                                    <input type="checkbox" checked="">
                                    <i></i>
                                    <span>비밀번호 보기</span>
                                </label>
                            </div>
                            <div class="box-chk-area">
                                <label class="checkbox">
                                    <input type="checkbox" checked="">
                                    <i></i>
                                    <!-- 2021-04-14 문구 수정 -->
                                    <span>다음부터 비밀번호 입력 생략</span>
                                </label>
                            </div>
                        </div>
                        
                    </div>
                </div>
                
                <!--  키패드 -->
                <div class="keypad-area">
                    <h3 class="blind">비밀번호 입력 키패드</h3>
                    <table class="keypad" role="presentation">
                        <tbody>
                            <tr>
                                <td>
                                    <button type="button" class="key">
                                        <span class="key-label">1</span>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="key">
                                        <span class="key-label">2</span>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="key">
                                        <span class="key-label">3</span>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="key">
                                        <span class="key-label">4</span>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="key">
                                        <span class="key-label">5</span>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="key">
                                        <span class="key-label">6</span>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="key">
                                        <span class="key-label">7</span>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="key">
                                        <span class="key-label">8</span>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="key">
                                        <span class="key-label">9</span>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <button type="button" class="key">
                                        <span class="key-label">0</span>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="key key-del">
                                        <span class="blind">지우기</span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Event Banner -->
        <div class="bottom-sheet-banner">
            <span class="txt-banner-desc">친구초대하기</span>
            <span class="ico-character"></span>
        </div>
    </div>
</div>
