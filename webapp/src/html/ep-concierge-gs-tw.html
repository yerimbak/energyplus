<html lang="ko" dir="ltr">

<head>
  <meta charset="UTF-8">

  <meta name="viewport"
    content="user-scalable=0, initial-scale=1.0, maximum-scale=1.0, width=device-width, viewport-fit=cover">
  <meta name="format-detection" content="telephone=yes">
  <title>Energy Plus App</title>

  <!-- Library CSS -->
  <link rel="stylesheet" href="lib/swiper/swiper-bundle.min.css">
  <!-- 20201211 accordion 추가-->
  <link rel="stylesheet" href="lib/accordion-js/accordion.min.css">
  <link rel="stylesheet" href="css/ep-style.css">
  <!-- // Library CSS -->

  <!-- Library JS -->
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script> <!-- vue CDN -->
  <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script> <!-- buefy CDN -->
  <script src="lib/swiper/swiper-bundle.min.js"></script>
  <!-- 20201211 lottie-player 추가-->
  <script src="lib/lottie/lottie-player.js"></script>
  <!-- 20201211 accordion 추가-->
  <script src="lib/accordion-js/accordion.min.js"></script>
  <!-- // Library JS -->

  <!-- JQUERY CDN  -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="container">
    <!-- Contents -->
    <div class="container concierge-whole-wrap">
      <ul class="concierge-tap-menu">
        <li class="on">서비스 구성</li>
        <li>이용방법</li>
        <li>서비스 비용</li>
      </ul>
      <!-- 서비스 구성 -->
      <div class="concierge-content-wrap concierge-content active">
        <h2 class="concierge-main-title">서비스 구성</h2>
        <div class="service-content">
          <ul class="service-content-list">
            <li>
              <div class="conci-img-box">
                <img src="../images/conci_01.png" alt="주유 유종:고급휘발유/휘발유/경유 금액:30,000원/50,000원/70,000원">
              </div>
            </li>
            <li>
              <div class="conci-img-box">
                <img src="../images/conci_02.png" alt="프리미엄세차 세차메뉴 프리미엄스팀세차(외부or내부only가능),디테일링 케어,유리막코팅,광택/코팅,실내크리닝">
              </div>
            </li>
            <li>
              <div class="conci-img-box">
                <img src="../images/conci_03.png" alt="발렛파킹&주차 GS타워 내 전용 주차공간(12시간)">
              </div>
            </li>
            <li>
              <div class="conci-img-box">
                <img src="../images/conci_04.png" alt="정비 엔진오일 교환">
              </div>
            </li>
          </ul>
        </div>
      </div>
      <!-- 이용방법 -->
      <div class="concierge-how-to-use concierge-content">
        <h2 class="concierge-main-title-white">이용방법</h2>
        <div class="service-content">
          <ul class="service-content-list">
            <li>
              <div class="conci-img-box">
                <img src="../images/reservation_01.png"
                  alt="01 사전예약 step1 서비스예약 전화예약:02-2005-1601 , 온라인예약 , step2 예약확인 문자수신을 통한 예약 내용 확인">
                <a href="tel:02-2005-1601" class="reservation-call">
                  <span>02-2005-1601</span>
                </a>
                <a href="https://booking.naver.com/booking/13/bizes/521093" target="_blank" class="reservation_btn">
                  <img src="../images/btn01.png" alt="예약하기">
                </a>
              </div>
            </li>
            <li>
              <div class="conci-img-box">
                <img src="../images/reservation_02.png"
                  alt="02 입차 step1 차량진입 GS타워 지하3층 컨시어지 전용 Zone 진입 , step2 차량상태 확인 및 결제 전담 컨시어지 직원 예약 확인 차량상태 확인 결제,step3 컨시어지 서비스 진행 주유:GS타워 주유소 세차:GS타워 내 전용 세차공간 주차 GS타워 내 전용 주차공간 정비:GS타워 내 전용 정비 공간 ,step4 서비스 종료 문자수신 주차구역,무인키박스 비밀번호확인">
              </div>
            </li>
            <li>
              <div class="conci-img-box">
                <img src="../images/reservation_03.png"
                  alt="03 출차 step1 컨시어지 부스 내 무인 키박스 비밀번호 입력 (GS타워 지하 3층 컨시어지 전용 부스) , step2 차량 키 회수 , step3 출차">
              </div>
            </li>
          </ul>
        </div>
      </div>
      <!-- 서비스 비용 -->
      <div class="concierge-service-table concierge-content">
        <h2 class="concierge-main-title-white">서비스비용</h2>
        <div class="service-content">
          <img src="../images/conci_table.png"
            alt="서비스 금액 주유(고급휘발유/휘발유/경유):30,000원,50,000원,70,000원 세차(스팀) 경차 30,000원 소형/준중형 35,000원 중형 40,000원 준대형/SUV 45,000원 50,000원 대형/대형SUV 50,000DD원 RV/리무진 70,000원 엔진오일 교환(가솔린) 1,000CC이하 45,000원 , 1,600CC이하 55,000원 , 2,000CC 이하 65,000 , 2,500CC이하 75,000원,3,000CC이하 85,000원 엔진오일 교환(디젤) 1,700CC미만 80,000원 2,000CC/2,200CC 95,000원 대행료 10,000원 주차(12시간 기준) SPECIAL OFFER 무료">
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer class="concierge-footer">
      <div class="conci-footer-img-box">
        <img src="../images/conci_footer.png"
          alt="본 컨시어지 서비스 신청 시 등록한 개인정보는 서비스 주관사인 GS칼텍스 에 의해 수집되며 서비스 예약 및 제공 목적 외 활용되지 않습니다.(단, 사내 임직원의 경우, 별도 서비스 만족도조사 진행 예정) 결제 금액의 10% 이내 잔돈은 현금으로 지급됩니다.원활한 서비스 진행(3시간)을 위하여 예약 시 출차 시간을 명확하게 작성 요청 드립니다. 본 서비스는 사전예약제로 운영됩니다. (24시간 이내 예약 건의 경우 미접수 될 수 있습니다.) 서비스 운영 시간은 오전 8시~오후 6시 입니다.주유 금액은 당일 ㈜GS 타워 주유소 판매금액을 적용합니다.본 서비스는 당사의 운영정책을 따르며, 상황에 따라 사전 예고 없이 서비스의 내용 및 기간이 변경될 수 있습니다. 상세 문의 : 02-2005-1601">
      </div>
    </footer>
  </div>

  <script>
    // TAB-MENU script
    $(function () {
      const mainList = $('.concierge-tap-menu > li');
      const mainContent = $('.concierge-content');

      $(mainList).click(function () {
        const idx = $(this).index();

        $(mainList).removeClass('on');
        $(mainList).eq(idx).addClass('on');
        $(mainContent).hide();
        $(mainContent).eq(idx).show();
      })
    })
  </script>
</body>

</html>
